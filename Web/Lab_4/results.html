<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>

    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="info-header">
        <h1 class="info-title"> Спасибо за голосование!</h1>
        <p class="lead info-description"> На этой странице вы можете увидеть результаты нашего голования среди всех участников!</p>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table id="results-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Возраст</th>
                            <th>важные хар-ки</th>
                            <th>Обслуживание</th>
                            <th>Отзыв</th>
                            <th>Email</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>
            </div>
        </div>
    </div>

</div>

<script id="result-row-template" type="x-tmpl-mustache">
    <tr class="result-row">
        <td>{{ id }}</td>
        <td>{{ age }}</td>
        <td>{{ criterions }}</td>
        <td>{{ quality }}</td>
        <td>{{ response }}</a></td>
        <td>{{ email }}</td>
    </tr>
</script>


<script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="application/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="application/javascript" src="bower_components/mustache.js/mustache.min.js"></script>
<script type="application/javascript" src="js/results.js"></script>

</body>
</html>
